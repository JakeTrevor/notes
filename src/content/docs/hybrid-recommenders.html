xt" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" lang="en-GB">
<h1 id="hybrid-recommender-systems">Hybrid Recommender Systems</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" lang="en-GB">
<p>Lets combine more than 1 system!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" lang="en-GB">
<p>approaches can be broken down into three major categories:</p>
<ul>
<li>monolithic</li>
<li>parallellised</li>
<li>pipelined</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" lang="en-GB">
<h2 id="monolithic-approaches">Monolithic approaches</h2>
<ul>
<li>feature combination
<ul>
<li>combine features of one model in the training of another</li>
<li>e.g. add keyword features to ratings matrix</li>
<li>traditional MF can be augmented with this</li>
</ul>
</li>
<li>side information
<ul>
<li>same idea; but acknowledge that the information is fundamentally different</li>
<li>used to augment the model again (e.g. like regularisation)</li>
<li>could e.g. ensure that users are similar to their friends</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" lang="en-GB">
<h2 id="parallelised-hybridisation">Parallelised hybridisation</h2>
<ul>
<li>mixed recommendation
<ul>
<li>just do both</li>
<li>present results side by side</li>
</ul>
</li>

<h3 id="ranking-inconsistency">Ranking inconsistency</h3>
<p>Perfect ranking is not possible</p>
<ol>
<li>Models have limited expressive power -&gt; cannot learn a perfect model</li>
<li>users change their mind all the time for no reason</li>
<li>different users like different things -&gt; ranking not always generalisable</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="en-GB">
<h3 id="labelling">Labelling</h3>
<ul>
<li>Given a user context pair...</li>
<li>how do we figure out the relevance of an item?</li>
</ul>
<p>Three options:</p>
<ul>
<li>label individual items
<ul>
<li>e.g. with 'relevant', 'not-relevant', 'partially-relevant'</li>
<li>can use ratings as a proxy!</li>
</ul>
</li>
<li>labelling ordered pairs
<ul>
<li>e.g. A &lt; B; B &lt; C, X &lt; Z</li>
<li>can be derived from implicit data</li>
</ul>
</li>
<li>creation of a list
<ul>
<li>ideal, but hard to do.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" lang="en-GB">
<h3 id="implicit-data">Implicit data</h3>
<p>very common &amp; very cheap</p>
<ul>
<li>
<p>lots of unary data (e.g. click or not)</p>
</li>
<li>
<p>some non-unary data (e.g. click vs saw but skipped)<br />
Mostly positive signals, so how do we learn what not to do?</p>
</li>
<li>
<p>record negative feedback</p>
</li>
<li>
<p>simulate graded feedback</p>
</li>
<li>
<p>negative sampling?</p>
</li>
</ul>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" lang="en-GB">
<h3 id="loss-function">Loss Function (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.885ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 833 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="394" d="M51 0Q46 4 46 7Q46 9 215 357T388 709Q391 716 416 716Q439 716 444 709Q447 705 616 357T786 7Q786 4 781 0H51ZM507 344L384 596L137 92L383 91H630Q630 93 507 344Z"></path></g></g></g></svg></mjx-container>)</h3>
<p>loss = measure of how good our model is<br />
i.e. a measure of its error</p>
<p>many options:</p>
<ul>
<li>0-1 loss</li>
<li>absolute loss</li>
<li>square loss</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" lang="en-GB">
<h2 id="loss-function-families">Loss Function Families</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" lang="en-GB">
<h3 id="pointwise-approaches">Pointwise approaches</h3>
<ul>
<li>reduce ranking to regression or classification</li>
<li>&quot;predict this label&quot;</li>
<li>ASSUMES relevance is user independent -&gt; false assumption</li>
<li>even relevance of features is user dependent</li>
<li></li>
</ul>
<p>so bad for learning personalisation</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" lang="en-GB">
<h3 id="pairwise-approaches">Pairwise approaches</h3>
<p>reduce ranking to classification on item pairs w.r.t. the same qeury<br />
-&gt; no longer need user independence</p>
<p>but:</p>
<ul>
<li>number of instance pairs varies across user requests</li>
<li>importance of error varies across rank
<ul>
<li>gotta get first pair right (very important)</li>
<li>is the 10th and 11th item order as important?</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" lang="en-GB">
<h3 id="listwise-approaches">Listwise approaches</h3>
<p>perform learning directly on document lists</p>
<p>two major approaches:</p>
<ul>
<li>directly optimise IR metrics like MRR, NDCG, MAP
<ul>
<li>tricky - IR metrics are not smooth</li>
</ul>
</li>
<li>define a listwise loss which is smooth and differentiable</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" lang="en-GB">
